<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Counter App</h1>
        <span class="count">0</span>
        <hr />
        <div class="buttons">
          <div>
            <button class="add">
              <i class="fas fa-arrow-up add"></i>
              Add 1
            </button>
            <button class="add-ten">
              <i class="fas fa-arrow-down add-ten"></i>
              Add 10
            </button>
            <button class="add-hundred">
              <i class="fas fa-arrow-down add-hundred"></i>
              Add 100
            </button>
          </div>
          <button class="reset">
            <i class="fas fa-spinner reset"></i>
            Reset
          </button>
          <div>
          <button class="subtract">
            <i class="fas fa-arrow-down subtract"></i>
            Subtract 1
          </button>
          <button class="subtract-ten">
            <i class="fas fa-arrow-down subtract-ten"></i>
            Subtract 10
          </button>
          <button class="subtract-hundred">
            <i class="fas fa-arrow-down subtract-hundred"></i>
            Subtract 100
          </button>
        </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
